name: Build APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract ZIP file
      run: |
        if [ -f "VideoPlayerAndroid.zip" ]; then
          unzip -q VideoPlayerAndroid.zip
          ls -la
        fi

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: |
        if [ -d "VideoPlayerAndroid" ]; then
          cd VideoPlayerAndroid
        fi
        chmod +x gradlew

    - name: Build APK with Gradle
      run: |
        if [ -d "VideoPlayerAndroid" ]; then
          cd VideoPlayerAndroid
          ./gradlew assembleDebug
        else
          ./gradlew assembleDebug
        fi

    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: |
          app/build/outputs/apk/debug/app-debug.apk
          VideoPlayerAndroid/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./app/build/outputs/apk/debug/app-debug.apk
        asset_name: VideoPlayerApp-${{ github.ref }}.apk
        asset_content_type: application/vnd.android.package-archive

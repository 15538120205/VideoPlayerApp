name: Build APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract ZIP file if exists
      run: |
        if [ -f "VideoPlayerAndroid.zip" ]; then
          echo "Found ZIP file, extracting..."
          unzip -q VideoPlayerAndroid.zip
          echo "Listing contents:"
          ls -la
        fi

    - name: Find project directory
      id: find_project
      run: |
        if [ -d "VideoPlayerAndroid" ]; then
          echo "project_dir=VideoPlayerAndroid" >> $GITHUB_OUTPUT
          cd VideoPlayerAndroid
          pwd
        else
          echo "project_dir=." >> $GITHUB_OUTPUT
          pwd
        fi

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: wrapper

    - name: Grant execute permission for gradlew
      working-directory: ${{ steps.find_project.outputs.project_dir }}
      run: chmod +x gradlew

    - name: Build APK with Gradle
      working-directory: ${{ steps.find_project.outputs.project_dir }}
      run: ./gradlew assembleDebug

    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: |
          ${{ steps.find_project.outputs.project_dir }}/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: warn

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find_project.outputs.project_dir }}/app/build/outputs/apk/debug/app-debug.apk
        asset_name: VideoPlayerApp-${{ github.ref }}.apk
        asset_content_type: application/vnd.android.package-archive
